<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>transition_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com" />
<meta name="copyright" content="www.doyoe.com" />
<style>
h1{font-size:16px;}
.test{overflow:hidden;width:100%;margin:0;padding:0;list-style:none;}
.test li{float:left;width:100px;height:100px;margin:0 5px;border:1px solid #ddd;background-color:#eee;text-align:center;
-moz-transition:background-color .5s ease-in;
-webkit-transition:background-color .5s ease-in;
-o-transition:background-color .5s ease-in;
-ms-transition:background-color .5s ease-in;
transition:background-color .5s ease-in,width .5s ease-in;}
.test li:nth-child(1):hover{background-color:#bbb; width: 200px;}
.test li:nth-child(2):hover{background-color:#999;}
.test li:nth-child(3):hover{background-color:#630;}
.test li:nth-child(4):hover{background-color:#090;}
.test li:nth-child(5):hover{background-color:#f00;}


.animate-fade.ng-enter {
	background-color: #000099;
	transition:0.2s linear all; /* 当使用css transition实现动画效果时，在开始时的样式中必须包含transition的设置 */
	-webkit-transform:scale(2,2);
}
.animate-fade.ng-enter:hover {
	background-color: #000099;
	transition: 0.2s linear all; /* 当使用css transition实现动画效果时，在开始时的样式中必须包含transition的设置 */
	-webkit-transform:scale(1,1);
}

</style>
</head>
<body>
<h1>请将鼠标移动到下面的矩形上：</h1>
<ul class="test">
	<li>背景色过渡</li>
	<li>背景色过渡</li>
	<li>背景色过渡</li>
	<li>背景色过渡</li>
	<li>背景色过渡</li>
</ul>
<br />
<br />
<br />
<div class="animate-fade ng-enter">
	sfsd
</div>
</body>
</html>

<script type="text/javascript">
//底层共用
var iBase = {
    Id: function(name){
        return document.getElementById(name);
    },
	//设置元素透明度,透明度值按IE规则计,即0~100
    SetOpacity: function(ev, v){
        ev.filters ? ev.style.filter = 'alpha(opacity=' + v + ')' : ev.style.opacity = v / 100;
    }
}
//淡出效果(含淡出到指定透明度)
function fadeOut(elem, speed, opacity,fn){
	/*
	 * 参数说明
	 * elem==>需要淡入的元素
	 * speed==>淡入速度,正整数(可选)
	 * opacity==>淡入到指定的透明度,0~100(可选)
	 */
    speed = speed || 20;
    opacity = opacity || 0;
    //初始化透明度变化值为0
    var val = 100;
	//循环将透明值以5递减,即淡出效果
    (function(){
        iBase.SetOpacity(elem, val);
        val -= 5;
        if (val >= opacity) {
            setTimeout(arguments.callee, speed);
        }else if (val < 0) {
			//元素透明度为0后隐藏元素
            elem.style.display = 'none';
           	fn && fn();
        }
    })();
}

function alert_info(t, time, time2) {
	var isscroll = document.body.clientHeight - window.innerHeight;
	var topstyle = isscroll ? document.body.clientHeight/2 + window.innerHeight/2 : ''
	var b = document.createElement('div');
	b.setAttribute('id','alert_info');
	b.style.top = topstyle + 'px';
	var d = '<div class="alert_ub ub-pc ub"><div class=bg>' + t + '</div></div>';
	b.innerHTML = d;
	document.getElementsByTagName('body')[0].appendChild(b);
	
	var c = document.getElementById('alert_info');
    if (time && c) {
       	speed = time2 ? time2 : 1000;
        setTimeout(function() {
			fadeOut(c, speed, 0 ,function(){
				document.getElementsByTagName('body')[0].removeChild(c);
			})           
        },
        time);

    }
}

function Xalert(str, time,time2) {
    if (str == 'close') {
        /*$('#alert_info').remove();*/
       var c = document.getElementById('alert_info');
       document.getElementsByTagName('body')[0].removeChild(c);
    } else {
        alert_info(str, time,time2);
    }
}
</script>

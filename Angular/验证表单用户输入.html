<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form action="" ng-app name="myForm">
			<input type="text" ng-model="text" name="myAddress" />
			<span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>
			{{myForm.myAddress.$error.email}}
			{{myForm.myAddress.$valid}}
    		{{myForm.myAddress.$dirty}}
    		{{myForm.myAddress.$touched}}
		</form>
	</body>
</html>

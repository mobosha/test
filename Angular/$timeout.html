<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setTimeout() 只执行 code 一次。如果要多次调用，请使用 setInterval() 或者让 code 自身再次调用 setTimeout()。</title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="MyController">
			{{clock}}
			<button ng-click="ss">确定</button>
		</div>
		
		<script type="text/javascript">
			var app = angular.module("myApp",[]);
			app.controller("MyController",function($scope,$interval){
				var updateClock = function(){
					var dates = new  Date();
					$scope.clock=dates.toLocaleString();
					
				};
				
				$interval(function(){
						updateClock();
				},1000);
				
				$scope.ss = function(){
					alert("sss");
				}
					
				/*updateClock();*/
			});
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.0.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div ng:app ng-controller="Ctrl">{{message}}</div>
		<script type="text/javascript">
			function Ctrl($scope) {
			  $scope.message ="Waiting 2000ms for update";    
			   setTimeout(function () {
			  　　$scope.$apply(function () {
			     　　$scope.message ="Timeout called!";
			      });
			  }, 2000); 
			}
		</script>
	</body>
</html>

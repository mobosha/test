<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ng-model 绑定输入域到控制器的属性,AngularJS 通过 ng-directives 扩展了 HTML。</title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app>
			<p>名字：<input type="text" ng-model='name' /></p>
			<h1>Hello:{{name+"中国"}}</h1>
		</div>
	</body>
</html>

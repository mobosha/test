<!doctype html>

<title>无标题文档</title>

<body>
fsfsfsfsf

<script type="text/javascript">
document.write(document.referrer);
alert(document.referrer);
document.write(window.location.href);
alert(window.location.href);
document.write(window.location.search);
alert(window.location.search);

//escape就是加密了，用unescape解密就知道是什么了document.write(unescape(_rsSI)); 
//window.location就是获取URL了，URL通常分为几个部分，如window.location.href 就是获取完整的地址 http://……或者是https://……；
//window.location.search 查询参数，也就是“？”后面部分的。
//document.referrer 是获取从哪个页面传来的 如从a.htm链接到b.htm，那b.htm就显示 http://……/a.htm
</script>

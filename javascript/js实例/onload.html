function a51(){
	alert("a51");
}
function a52(){
	alert("a52");
}
//onload事件侦听函数
function addLoadEvent(func){
var oldonload=window.onload;
if(typeof window.onload!="function"){window.onload=func;}else{window.onload=function(){oldonload();func();}};
}
//调用方式
addLoadEvent(a51);
addLoadEvent(a52);

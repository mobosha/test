<body>

<p>点击下面的按钮来显示今天是周几：</p>

<button onclick="myFunction()">点击这里</button>

<p id="demo"></p>

<script>
function d2(d){
document.getElementById("demo").innerHTML= 's'+d;
}

function myFunction()
{
var d=new Date().getDay();
//alert(d)
switch (d)
  {
 
  case 4:{
    d2(d);
    break;
    }

   
  }
}

</script>

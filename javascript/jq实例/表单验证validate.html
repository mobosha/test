<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.ss{
	color:#F00;
}
</style>
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>
<script type="text/javascript" src="http://www.veryhuo.com/uploads/Common/jquery-1.3.2.min.js"></script> 
<script src="http://www.veryhuo.com/uploads/Common/js/jquery.validate.js" type="text/javascript"></script> 
<script type="text/javascript">
$(function(){
	var validate = $("#myform").validate({
		debug: true, //调试模式取消submit的默认提交功能   
		//errorClass: "label.error", //默认为错误的样式类为：error   
		focusInvalid: false, //当为false时，验证无效时，没有焦点响应  
		onkeyup: false,   
		submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form   
			alert("提交表单");   
			form.submit();   //提交表单   
		},   
		
		rules:{
			myname:{
				required:true
			},
			email:{
				required:true,
				email:true
			},
			password:{
				required:true,
				rangelength:[3,10]
			},
			confirm_password:{
				equalTo:"#password"
			},
			
			 jiguan:"jiguan"
			                 
		},
		messages:{
			myname:{
				required:"必填"
			},
			email:{
				required:"必填",
				email:"E-Mail格式不正确"
			},
			password:{
				required: "不能为空",
				rangelength: $.format("密码最小长度:{0}, 最大长度:{1}。")
			},
			confirm_password:{
				equalTo:"两次密码输入不一致"
			}                                  
		}
				  
	});
	//$.validator.addMethod("jiguan",function(value,element){
	 // if(value="请选择"){
		//  return false;
	 // }
	//},"请选择籍1贯");
	$.validator.addMethod("jiguan", function(value, element) { 
	return value != "请选择"; 
	}, "必须选择一项"); 
});
</script>
</head>

<body>
<form id="myform" method="post" action="">
    <p>
        <label for="myname">用户名：</label>
        <!-- id和name最好同时写上 -->
        <input class="myname" name="myname" />
    </p>
    <p>
        <label for="email">E-Mail：</label>
        <input class="email" name="email" />
    </p>
    <p>
        <label for="password">登陆密码：</label>
        <input id="password" name="password" type="password" />
    </p>
    <p>
        <label for="confirm_password">确认密码：</label>
        <input id="confirm_password" name="confirm_password" type="password" />
    </p>
    <p>
    	<select name="jiguan" id="jiguan" class="{required:true}">
            <option value="请选择">请选择</option>
            <option value="河北省">河北省</option>
            <option value="河南省">河南省</option>
        </select>
    </p>
    <p>
        <input class="submit" type="submit" value="立即注册" />
    </p>
    
</form>
</body>
</html>

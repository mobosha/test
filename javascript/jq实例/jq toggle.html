<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.7.2.min.js"></script>
<script>
$(function(){
	$("p").toggle(  //toggle()事件在1.8中废弃，1.9中移除
		function(){
			$(this).css("color","#C90");
		},
		function(){
			$(this).css("color","#F00");
		},
		function(){
			$(this).css("color","#F0F");
		}
	)
})
</script>
</head>

<body>
<p>dfdfdfdf</p>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    alert("Width of div: " + $("div").width());
	alert("innerwidth of div" + $("div").innerWidth());
	alert("outerwidth of div" + $("div").outerWidth());
	alert("outerwidth of div" + $("div").outerWidth(true));
  });
});
</script>
</head>

<body>
<div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div><br>
<button>Display the width of div</button>
</body>
</html>

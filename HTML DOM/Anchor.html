<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function changelink () {
				document.getElementById('myAnchor').innerHTML = "访问 W3scholl";
				document.getElementById('myAnchor').href  = 'http://www.w3school.com.cn';
				document.getElementById('myAnchor').target = '_blank';
			}
		</script>
	</head>
	<body>
		<a id="myAnchor" href="http://www.micorsoft.com">访问 Microsoft</a>
		<input type="button" name="" id="" value="改变链接" onclick="changelink();" />
		<p>在本例中，我们改变超链接的文本和 URL。我们也改变 target 属性。target 属性的默认设置是 "_self"，这意味着会在相同的窗口中打开链接。通过把 target 属性设置为 "_blank"，链接将在新窗口中打开。</p>
	</body>
</html>
